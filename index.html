<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Min</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      background-color: black;
      background-image: url('OlaMin.jpeg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain; /* Se adapta manteniendo proporciones sin recortar */
      background-attachment: fixed; /* La imagen no se mueve al hacer scroll */
      cursor: pointer;
    }
  </style>
</head>
<body>

  <audio src="Musica.mpeg" autoplay loop></audio>

  <script>
    // Aquí el audio ya está en autoplay y loop
    // Si quieres, puedes controlar el play con el clic:

    const audio = document.querySelector('audio');
    let audioStarted = false;

    document.body.addEventListener('click', () => {
      if (!audioStarted) {
        audio.play().catch(e => console.log('No se pudo reproducir audio:', e));
        audioStarted = true;
      }
    });
  </script>

</body>
</html>

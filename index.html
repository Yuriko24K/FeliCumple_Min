<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Min</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: black; /* Fondo negro */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #imagen {
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain; /* Mostrar imagen completa sin recorte */
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      transition: opacity 0.5s ease;
      outline: none; /* Quita el borde azul/foco */
      user-select: none; /* Evita selección accidental */
    }
    body:focus {
      outline: none; /* Quita foco azul al hacer clic */
    }
  </style>
</head>
<body tabindex="0">

<audio id="bgMusic" src="Musica.mpeg" preload="auto" loop></audio>
<img id="imagen" src="OlaMin.jpeg" alt="Imagen principal" />

<script>
  const images = [
    'OlaMin.jpeg',
    'Algo.jpeg',
    'Mensaje.jpeg'
  ];

  let index = 0;
  let audioStarted = false;
  const audio = document.getElementById('bgMusic');
  const imagen = document.getElementById('imagen');

  document.body.addEventListener('click', () => {
    if (!audioStarted) {
      audio.play().catch(err => console.log('No se pudo reproducir el audio:', err));
      audioStarted = true;
    }

    if (index < images.length - 1) {
      index++;
      imagen.style.opacity = 0;
      setTimeout(() => {
        imagen.src = images[index];
        imagen.style.opacity = 1;
      }, 300);
    }
    // Si ya es la última imagen, no cambia nada
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Min</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: black; /* Fondo negro completo */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #imagen {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

<audio id="bgMusic" src="Musica.mpeg" preload="auto" loop></audio>
<img id="imagen" src="OlaMin.jpeg" alt="Imagen principal" />

<script>
  const images = [
    'OlaMin.jpeg',
    'Algo.jpeg',
    'Mensaje.jpeg'
  ];

  let index = 0;
  let audioStarted = false;
  const audio = document.getElementById('bgMusic');
  const imagen = document.getElementById('imagen');

  document.body.addEventListener('click', () => {
    if (!audioStarted) {
      audio.play().catch(err => console.log('No se pudo reproducir el audio:', err));
      audioStarted = true;
    }

    // Cambiar imagen al hacer clic
    index = (index + 1) % images.length;
    imagen.style.opacity = 0; // efecto de desvanecimiento
    setTimeout(() => {
      imagen.src = images[index];
      imagen.style.opacity = 1;
    }, 300);
  });
</script>

</body>
</html>

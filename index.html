<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Min</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      padding: 10px; /* margen para que no quede pegado a la pantalla */
      background-color: black;
      background-image: url('OlaMin.jpeg');
      background-size: cover;         /* Escala para cubrir toda la pantalla */
      background-position: center;    /* Centra la imagen */
      background-repeat: no-repeat;
      background-attachment: fixed;   /* Evita que se mueva con scroll */
      transition: background-image 0.8s ease;
      cursor: pointer;
      height: 100vh; /* asegurar que ocupe toda la ventana */
    }
  </style>
</head>
<body>

<audio id="bgMusic" src="Musica.mpeg" preload="auto" loop></audio>

<script>
  const images = [
    'OlaMin.jpeg',
    'Algo.jpeg',
    'Mensaje.jpeg'
  ];

  let index = 0;
  let audioStarted = false;
  const audio = document.getElementById('bgMusic');

  document.body.addEventListener('click', () => {
    if (!audioStarted) {
      audio.play().catch(err => console.log('No se pudo reproducir el audio:', err));
      audioStarted = true;
    }

    index++;
    if (index >= images.length) {
      index = 0; // para que las im√°genes roten infinitamente
    }
    document.body.style.backgroundImage = `url('${images[index]}')`;
  });
</script>

</body>
</html>

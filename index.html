<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Min</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      background-color: black;
      /* Quité background-image porque vamos a poner la imagen en <img> */
      transition: background-image 0.8s ease;
      cursor: pointer;
      position: relative; /* para que los hijos con absolute se posicionen respecto a body */
      overflow: hidden; /* opcional: para que no haya scroll si imagen se sale */
    }

    img.moved-image {
      position: absolute;
      top: 10px;     /* 10px desde arriba */
      right: 10px;   /* 10px desde derecha */
      width: 200px;  /* tamaño ajustable */
      margin: 0;     /* elimina margen */
      border-radius: 8px; /* opcional, para bordes redondeados */
      box-shadow: 0 0 8px rgba(0,0,0,0.7); /* opcional sombra */
    }
  </style>
</head>
<body>

  <img src="OlaMin.jpeg" class="moved-image" alt="Imagen movida">

  <audio src="Musica.mpeg" autoplay loop></audio>

  <script>
    const images = [
      'OlaMin.jpeg',
      'Algo.jpeg',
      'Mensaje.jpeg'
    ];

    let index = 0;
    let audioStarted = false;
    // No hace falta obtener el audio por id, ya que lo has declarado directamente en el body.

    document.body.addEventListener('click', () => {
      if (!audioStarted) {
        audio.play().catch(err => console.log('No se pudo reproducir el audio:', err));
        audioStarted = true;
      }

      index++;
      if (index < images.length) {
        // Cambiamos la imagen movida (la que está en <img>)
        document.querySelector('img.moved-image').src = images[index];
      }
    });
  </script>

</body>
</html>
